<div>
	<ul class="list">
		<li ng-repeat="point in stats.card.points" class="item item-scroll">

		<span style="font-size: 20px; font-weight: bold;" class="my-button" ng-class="{ {{ stats.card.teams[0]['primary'] }} : point.result, white: !(point.result) }">{{point.score[0]}} - {{point.score[1]}}</span>


		<span ng-repeat="person in point.line | orderBy: ['-gender', 'handle']">  {{' ' + stats.models.players[person].handle}}, </span>
		<!-- $last and the comma; prefer to have girls first -->
		</li>
	</ul>
</div>
