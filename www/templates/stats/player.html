<div>

	<h3>{{ stats.card.first + ' ' + stats.card.last }}</h3>
	<!-- formatting player name -> handle/not -->

	<h5><span ng-repeat="team in stats.card.teams" ng-click="stats.teamCard(team._id)" class="player {{team.primary}}">{{team.name + ' '}}</span></h5>

	<h5>Games: {{stats.card.perf.games}} Points: {{stats.card.perf.points}} +/-: {{stats.card.perf['+/-']}}</h5>

	<button ui-sref="stats.player.games">Game History!</button>
	<button ui-sref="stats.player.points">Point History!</button>

	<!-- games, points -->

	<ui-view></ui-view>

</div>
