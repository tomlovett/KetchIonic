<div>

	<ul class="list">
		<li ng-repeat="game in stats.card.games" ng-click="stats.gameCard(game._id)" class="item row">
		<span class="col">{{stats.models.teams[game.teams[0]]['name'] + ' vs. ' + (stats.models.teams[game.teams[1]].name || game.misc.opponent || 'THEM') }}</span>
		<span class="col-20 centered"> {{game.score[0] + '-' + game.score[1]}}
		</li>
	</ul>

</div>
