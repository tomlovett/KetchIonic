<ion-view>
	<ion-content>

	<div class="row">
		<div class="col">
			<h2 style="text-align: center;">Your Teams</h2>
		</div>

	</div>
	
	<ul class="list">
		<!-- <br> -->
		<li class="item" ng-repeat="(id, team) in mgmt.models.teams | orderBy: 'name'" ng-click="mgmt.focusTeam(team)">
			{{team.name}}
		</li>
		<li class="item" ui-sref="team.allPlayers" style="text-align: center;">All Players</li>
		<li class="item item-balanced" ng-click="mgmt.manageTeam()" style="text-align: center;">New Team</li>
	</ul>

	</ion-content>
</ion-view>
