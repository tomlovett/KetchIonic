<ion-view>
	<ion-content>
	<div class="row">
		<div class="col">
			<h2>Your Teams</h2>
		</div>
		<div class="col col-30">
			<button class="button button-balanced" ng-click="mgmt.manageTeam()">+Team</button>
		</div>
	</div>
	<ul class="list">
		<li class="item" ng-repeat="(id, team) in mgmt.models.teams" ng-click="mgmt.focusTeam(team)">
			{{team.name}}
		</li>
	</ul>
	</ion-content>
</ion-view>
