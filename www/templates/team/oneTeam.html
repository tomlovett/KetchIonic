<ion-view>
	<ion-content>
		<div class="row" style="text-align: center">
			<h3 class="col">{{mgmt.team.name}}</h3>
		</div>
		<div class="row" style="text-align: center">
			<div class="col">Edit Team</div>
			<div class="col">Stats</div>
			<div class="col button button-balanced">+Game</div>
		</div>
		<!-- <p>mgmt.team.roster: {{mgmt.team.roster}}</p> -->
		<!-- <p>mgmt.models.players: {{mgmt.models.players}}</p> -->
		<div class="row">
			<div class="col col-40">
				<p ng-repeat="playerID in mgmt.team.roster" ng-click="mgmt.managePlayer(player)" class="player">
			        {{mgmt.models.players[playerID].first + ' ' + mgmt.models.players[playerID].last }}
				</p>
			</div>
		</div>
		<p>mgmt.roster: {{mgmt.roster}}</p>
		<button ng-click="mgmt.managePlayer({})">Create player</button>
		<!-- horizontal bar of teams; or dropdown box -->
		<!-- ng-repeat roster for clicking -->
			<!-- ! and C flair for non-verified, captains -->
	</ion-content>
</ion-view>
