<ion-view>
	<ion-content>
		<div class="row centered">
			<h3 class="col my-button {{mgmt.models.gameTeam.primary}}">{{mgmt.team.name}}</h3>
		</div>

		<div class="row centered underline">
			<div class="col" ui-sref="stats.team({teamID: mgmt.team._id})">Stats</div>
			<div class="col" ng-click="mgmt.manageTeam(mgmt.team)" ui-sref="team.editTeam">Edit Team</div>
			<div class="col" ng-click="mgmt.initGame()">Start Game</div>
		</div>

		<ul class="list">
			<li class="item" ng-repeat="player in mgmt.models.roster | orderBy: 'handle'" ng-click="mgmt.managePlayer(player)">
		        <!-- {{player.first + ' ' + player.last}} -->
		        {{ player.first === player.handle ? 
			        player.first + ' ' + player.last :
	         		player.handle
		        }}
			</li>
			<li class="item item-balanced centered" ng-click="mgmt.managePlayer({})">New Player</li>
		</ul>

		<!-- add player by email; (big email format) -->
	</ion-content>
</ion-view>
