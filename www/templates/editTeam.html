<ion-modal-view>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Team Name</span>
                <input type="text" ng-model="editTeam.name">
            </label>
                <label class="item item-input">
                <span class="input-label">Four-Letter Abbreviation<br>i.e.: "Stack to the Future" -> "SttF"</span>
                <input type="text" ng-model="editTeam.abbr">
            </label>
            <!-- main color -->
            <!-- secondary -->
            <label class="item">
                <button class="button button-block button-positive" type="submit">Done</button>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
