<ion-modal-view>
  <ion-content>
    <form>
    <!-- <form ng-submit="mgmt.submitPlayer()"> -->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="mgmt.player.first">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="mgmt.player.last">
        </label>
        <label class="item item-input">
          <span class="input-label">Handle</span>
          <input type="text" ng-model="mgmt.player.handles[0]">
        </label>
        <!-- gender -->
        <!-- teams/captainhood -->
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="mgmt.submitPlayer()">Done</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
