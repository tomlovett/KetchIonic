<ion-modal-view>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="editPlayer.first">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="editPlayer.last">
        </label>
        <label class="item item-input">
          <span class="input-label">Handle</span>
          <input type="text" ng-model="editPlayer.handles[0]">
        </label>
        <!-- gender -->
        <!-- teams/captainhood -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Done</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
