<ion-view>
	<ion-content class="game">

	<div class="row" style="text-align: center" ng-click="gm.scoreboard()">
    <div class="col col-40">
      <h1 class="scoreboard game">{{gm.models.game.score[0] || 0}}</h1>
      <h3 class="game">{{gm.models.gameTeam.name}}</h3>
    </div>
    <div class="col">
      <h1 class="scoreboard game">-</h1>
      <!-- <h3>vs.</h3> -->
    </div>
    <div class="col col-40">
      <h1 class="scoreboard game">{{gm.models.game.score[1] || 0}}</h1>
      <h3 class="game">{{gm.game.teams[1].name || gm.opponent || 'THEM' }}</h3>
    </div>
  </div>

	<ui-view></ui-view>
<!-- newGame and subs/inPlay -->

	</ion-content>
</ion-view>
