<div>

	<div class="row">
    <div class="col col-33">
      <h3 ng-click="recordScore(1)">We Scored!</h3>
    </div>
    <div class="col col-33 col-offset-33">
      <h3 ng-click="recordScore(0)">They Scored...</h3>
    </div> 
  </div>

	<div class="row">
		<div class="col col-50">
			<h5>Stats</h5>
		</div>
		<div class="col col-25 col-offset-20" style="text-align: right">
			<h5>Field</h5>
		</div>
	</div>
	<div class="row">
		<div class="col col-50">
			<p ng-click="recordStat('throwaway')">Throwaway</p>
			<p ng-click="recordStat('drop')">Drop</p>
			<p ng-click="recordStat('D')">D</p>
			<p ng-click="recordStat('goldStar')">Gold Star</p>
		</div>

    <div class="col col-25 col-offset-20">
      <p 
        ng-repeat="player in field | orderBy: ['gender', 'handle']"
        ng-click="recordStat(player)"
        class="player {{player.gender}}">
        {{player.handle}}
      </p>
		</div>
	</div>	
</div>
