  <ion-content>
    <h3>Hey there, <span ng-hide="signingUp">Friend</span><span ng-show="signingUp">Stranger</span>!</h3>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input" ng-show="signingUp">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="loginData.password2">
        </label>
        <br><br><br><br><br><br><br>
        <label class="item item-toggle align-left">
        I'm new!
          <label class="toggle">
            <input ng-model="signingUp" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
        <p>{{errMsg}}</p>
        <!-- push down to bottom -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
     </div>
    </form>
  </ion-content>
</ion-view>
