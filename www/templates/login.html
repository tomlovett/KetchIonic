<ion-view>
<!--   <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar> -->
  <ion-content>
    <h3>Hey there, <span ng-hide="main.signingUp">Friend</span><span ng-show="main.signingUp">Stranger</span>!</h3>
    <form ng-submit="main.submitLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="main.loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="main.loginData.password">
        </label>
        <!-- signing up -->
        <label class="item item-input" ng-show="main.signingUp">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="main.loginData.password2">
        </label>

        <div ng-show="main.signingUp"> 
          <h4>About You</h4>
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="main.loginData.first">
          </label>
          <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="main.loginData.last">
          </label>
          <!-- gender -->
        </div>
        <br><br><br><br><br><br><br>
        <label class="item item-toggle align-left">
        I'm new!
          <label class="toggle">
            <input ng-model="main.signingUp" type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
        <p>{{errMsg}}</p>
        <!-- push down to bottom -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
     </div>
    </form>
  </ion-content>
</ion-view>
